name: Python application build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies manually
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          # Instale as dependências manualmente
          pip install flake8 pytest  # Adicione aqui os pacotes necessários

      - name: Run Flake8 linting
        run: |
          source venv/bin/activate
          flake8 .

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings -q

      - name: Create staging directory and copy files
        run: |
          mkdir staging
          cp -r ./* staging/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Python Package
          path: staging
